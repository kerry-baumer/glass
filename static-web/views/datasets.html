<div ng-controller="DatasetCtrl">
	<div ng-show="showPersonalDataGrid" class="container-narrow">
		<h3>Personal Data Sets</h3>
        <div class="gridStyle" ng-grid="personalGridOptions">
        </div>
	</div>
        
	<div ng-show="showPublicDataGrid" class="container-narrow">
		<h3>Public Data Sets</h3>
        <div class="gridStyle" ng-grid="publicGridOptions">
        </div>
	</div>

	<div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
		ng-show="dropSupported">
		
		<input type="file" ng-file-select="onFileSelect($files)">
			<p>Or, drop files here</p>
		</input>
		
		<!-- input type="text" ng-model="myModelObj" -->
		
	</div>
	<div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">
		HTML5 Drop File is not supported!
	</div>
</div>
